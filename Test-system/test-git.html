<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Grid</title>
  <style>
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .icon-box {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .icon {
      font-size: 40px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="icon-grid">
    <div class="icon-box">
      <i class="icon">🏠</i>
    </div>
    <div class="icon-box">
      <i class="icon">❤️</i>
    </div>
    <div class="icon-box">
      <i class="icon">🌟</i>
    </div>
    <div class="icon-box">
      <i class="icon">🔥</i>
    </div>
    <div class="icon-box">
      <i class="icon">🎉</i>
    </div>
    <div class="icon-box">
      <i class="icon">⚽️</i>
    </div>
    <div class="icon-box">
      <i class="icon">🎨</i>
    </div>
    <div class="icon-box">
      <i class="icon">📷</i>
    </div>
    <div class="icon-box">
      <i class="icon">🚀</i>
    </div>
    <div class="icon-box">
      <i class="icon">🛒</i>
    </div>
    <div class="icon-box">
      <i class="icon">💡</i>
    </div>
    <div class="icon-box">
      <i class="icon">🎮</i>
    </div>
    <div class="icon-box">
        <i class="icon">🎮</i>
      </div>
  </div>

</body>
</html>
