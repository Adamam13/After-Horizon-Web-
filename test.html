<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual PC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0078d7;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .desktop {
            width: 80%;
            height: 80%;
            background-color: #1b1b1b;
            border: 1px solid #333;
            position: relative;
        }

        .folder,
        .file {
            width: 100px;
            height: 100px;
            background-color: #333;
            margin: 20px;
            text-align: center;
            line-height: 100px;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }

        .folder {
            background-color: #ffeb3b;
        }

        .file {
            background-color: #2196f3;
        }

        .window {
            width: 60%;
            height: 60%;
            background-color: #fff;
            color: #000;
            position: absolute;
            top: 20%;
            left: 20%;
            display: none;
            flex-direction: column;
            border: 1px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .window-header {
            background-color: #0078d7;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .window-body {
            padding: 20px;
            flex: 1;
        }

        .window-footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #eee;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #0078d7;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .button.close {
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <div class="desktop">
        <div class="folder" style="top: 20px; left: 20px;" onclick="openWindow('folder1')">Folder 1</div>
        <div class="folder" style="top: 150px; left: 150px;" onclick="openWindow('folder2')">Folder 2</div>

        <div class="window" id="folder1">
            <div class="window-header">
                <span>Folder 1</span>
                <button class="button close" onclick="closeWindow('folder1')">X</button>
            </div>
            <div class="window-body">
                <div class="file" onclick="openWindow('file1')">File 1</div>
                <div class="file" onclick="openWindow('file2')">File 2</div>
            </div>
            <div class="window-footer">
                <button class="button" onclick="closeWindow('folder1')">
                    < Back</button>
            </div>
        </div>

        <div class="window" id="file1">
            <div class="window-header">
                <span>File 1 Info</span>
                <button class="button close" onclick="closeWindow('file1')">X</button>
            </div>
            <div class="window-body">
                <p>This is information about File 1.</p>
            </div>
            <div class="window-footer">
                <button class="button" onclick="closeWindow('file1')">
                    < Back</button>
            </div>
        </div>

        <div class="window" id="file2">
            <div class="window-header">
                <span>File 2 Info</span>
                <button class="button close" onclick="closeWindow('file2')">X</button>
            </div>
            <div class="window-body">
                <p>This is information about File 2.</p>
            </div>
            <div class="window-footer">
                <button class="button" onclick="closeWindow('file2')">
                    < Back</button>
            </div>
        </div>

        <div class="window" id="folder2">
            <div class="window-header">
                <span>Folder 2</span>
                <button class="button close" onclick="closeWindow('folder2')">X</button>
            </div>
            <div class="window-body">
                <div class="file" onclick="openWindow('file3')">File 3</div>
                <div class="file" onclick="openWindow('file4')">File 4</div>
            </div>
            <div class="window-footer">
                <button class="button" onclick="closeWindow('folder2')">
                    < Back</button>
            </div>
        </div>

        <div class="window" id="file3">
            <div class="window-header">
                <span>File 3 Info</span>
                <button class="button close" onclick="closeWindow('file3')">X</button>
            </div>
            <div class="window-body">
                <p>This is information about File 3.</p>
            </div>
            <div class="window-footer">
                <button class="button" onclick="closeWindow('file3')">
                    < Back</button>
            </div>
        </div>

        <div class="window" id="file4">
            <div class="window-header">
                <span>File 4 Info</span>
                <button class="button close" onclick="closeWindow('file4')">X</button>
            </div>
            <div class="window-body">
                <p>This is information about File 4.</p>
            </div>
            <div class="window-footer">
                <button class="button" onclick="closeWindow('file4')">
                    < Back</button>
            </div>
        </div>
    </div>

    <script>
        function openWindow(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeWindow(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>

</html>
