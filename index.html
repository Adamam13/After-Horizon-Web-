<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./index.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" />
  	
  	
  	
</head>
<body>
	<div class="desktop">
		<img class="logo" src="/Icon/Logo.png">


		
		
		<div class="status_bar">
			<img class="close" src="/Icon/close-icon.png" id="close">
			<div class="rectangle_small">
				<img class="battery" alt="" src="/Icon/battery.png">
				<img class="infinity" alt="" src="/Icon/infinity.png">
			</div>
			<div class="rectangle_small">
				<img class="key_img" alt="" src="/Icon/key.png">
				<div class="key_ea">0</div>
			</div>
		</div>
		
		<div class="group_folder_file">
			<div class="icon_wrapper">
				<img class="icon" id="file_1" alt="" src="/Icon/folder.png">
				<div class="desktop_text">File 1</div>
			</div>
			<div class="icon_wrapper">
				<img class="icon" id="file_2" alt="" src="/Icon/folder.png">
				<div class="desktop_text">File 2</div>
			</div>
		</div>
		
		<div class="group_readme_file">
			<div class="icon_wrapper">
				<img class="icon" id="readme" alt="" src="/Icon/folder.png">
				<div class="desktop_text">ReadME!</div>
			</div>
		</div>
		
		<div class="group_main_file">
			<div class="icon_wrapper">
				<img class="icon" alt="" src="/Icon/lock_key_icon.png">
				<div class="desktop_text">Key Unlock System</div>
			</div>
			<div class="icon_wrapper">
				<img class="icon" alt="" src="/Icon/electrical_icon.png">
				<div class="desktop_text">Electrical system</div>
			</div>
			<div class="icon_wrapper">
				<img class="icon" alt="" src="/Icon/water_supply_icon.png">
				<div class="desktop_text">Water Supply System</div>
			</div>
		</div>
		
		<div id="file1_popup" class="popup-overlay" data-view="0">
			<div class="rectangle-div">

			</div>
			<div class="x_close">X</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
